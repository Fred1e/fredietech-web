<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Games Collection</title>
    <link rel="stylesheet" href="assets/gamestyle.css">
</head>
<body>
    <header>
        <h1>Puzzle Games Collection</h1>
    </header>

    <div class="game-container">
        <!-- Sliding Puzzle Game -->
        <div class="game-card">
            <h2>Sliding Puzzle</h2>
            <p>Arrange the tiles to form the complete image.</p>
            <button onclick="startGame('slidingPuzzle')">Play</button>
        </div>

        <!-- Picture Puzzle Game -->
        <div class="game-card">
            <h2>Picture Puzzle</h2>
            <p>Reassemble the scrambled picture pieces.</p>
            <button onclick="startGame('picturePuzzle')">Play</button>
        </div>

        <!-- Minesweeper Game -->
        <div class="game-card">
            <h2>Minesweeper</h2>
            <p>Uncover all squares without triggering any mines.</p>
            <button onclick="startGame('minesweeper')">Play</button>
        </div>

        <!-- Tetrimino Puzzle Game -->
        <div class="game-card">
            <h2>Tetrimino Puzzle</h2>
            <p>Fit the falling blocks to complete horizontal lines.</p>
            <button onclick="startGame('tetriminoPuzzle')">Play</button>
        </div>
    </div>

    <div id="gameInstructions" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInstructions()">&times;</span>
            <p id="instructionsText"></p>
        </div>
    </div>

    <script src="JavaScript/gamescript.js"></script>
</body>
</html>
