<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FredieTech | Spotify Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        .dashboard {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #1DB954;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .track-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            list-style: none;
            padding: 0;
        }

        .track {
            width: 300px;
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .track img {
            width: 100%;
            border-radius: 8px;
        }

        .track h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .track p {
            color: #ccc;
            font-size: 14px;
        }

        .track audio {
            width: 100%;
            margin-top: 10px;
        }

        .login-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        const clientId = '0c58e2af48a4421faea30ea93cb16cc6';
        const redirectUri = '71e71f6f830e41a0b527cfbbee7c2c9c'; // Must match Spotify Developer Dashboard
        const scope = 'user-top-read';

        function loginWithSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        }

        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get("access_token");
        }

        async function fetchWebApi(endpoint, method = 'GET', body = null) {
            const token = getAccessTokenFromUrl();
            if (!token) {
                document.getElementById('loginSection').style.display = 'block';
                return;
            }

            const res = await fetch(`https://api.spotify.com/${endpoint}`, {
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                method,
                body: body ? JSON.stringify(body) : null
            });
            return res.json();
        }

        async function getTopTracks() {
            const data = await fetchWebApi('v1/me/top/tracks?time_range=long_term&limit=5');
            return data?.items || [];
        }

        async function displayTopTracks() {
            const tracks = await getTopTracks();
            if (tracks.length === 0) return;

            document.getElementById('loginSection').style.display = 'none';
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = tracks.map(({ name, artists, album, preview_url }) => 
                `<li class="track">
                    <img src="${album.images[0].url}" alt="${name}">
                    <h3>${name}</h3>
                    <p>by ${artists.map(artist => artist.name).join(', ')}</p>
                    ${preview_url ? `<audio controls><source src="${preview_url}" type="audio/mpeg"></audio>` : '<p>No Preview Available</p>'}
                </li>`
            ).join('');
        }

        window.onload = displayTopTracks;
    </script>
</head>
<body>
    <h1>ðŸŽµ FredieTech | Spotify Top Tracks</h1>

    <div id="loginSection" style="display: none;">
        <button class="login-btn" onclick="loginWithSpotify()">Login with Spotify</button>
    </div>

    <div class="dashboard">
        <ul id="trackList" class="track-list">Loading...</ul>
    </div>
</body>
</html>
