<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FredieTech Live Chat</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <link rel="stylesheet" href="assets/styles.css">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: white;
      --header-dark: #222;
      --chat-bg-dark: #1e1e1e;
      --user-msg-dark: #2ecc71;  /* green */
      --ai-msg-dark: #3498db;    /* blue */
      --bg-light: #f5f5f5;
      --text-light: #333;
      --header-light: #eee;
      --chat-bg-light: #fff;
      --user-msg-light: #27ae60;
      --ai-msg-light: #2980b9;
    }

    /* Default to dark mode */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.5s, color 0.5s;
    }

    header {
      background-color: var(--header-dark);
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    
    #theme-toggle {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: var(--ai-msg-dark);
      color: white;
      transition: background 0.3s;
    }
    #theme-toggle:hover {
      background: var(--ai-msg-light);
    }
    
    /* Chat container takes full screen minus header */
    #chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 80px);
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #333;
      background: var(--chat-bg-dark);
      transition: background 0.5s;
    }
    
    /* Messages area */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: var(--user-msg-dark);
      color: white;
    }
    
    .ai-message {
      align-self: flex-start;
      background-color: var(--ai-msg-dark);
      color: white;
    }
    
    /* Media message styling */
    .media-message {
      margin: 10px 0;
      max-width: 70%;
      border-radius: 10px;
      overflow: hidden;
    }
    .media-message img {
      width: 100%;
      display: block;
    }
    .media-message audio {
      width: 100%;
    }
    
    /* Input area: now two rows */
    #input-area {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: var(--header-dark);
      transition: background 0.5s;
    }
    
    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    
    #send-btn, #attach-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--ai-msg-dark);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #send-btn:hover, #attach-btn:hover {
      background-color: var(--ai-msg-light);
    }
    
    #file-input {
      display: none;
    }
    
    /* Full screen DM container */
    html, body, #chat-container {
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>FredieTech Live Chat</h1>
    <button id="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>
  </header>

  <div id="chat-container">
    <div id="messages">
      <div class="message ai-message">AI: Hi! Ask me anything about programming, chatbots, or media!</div>
    </div>
    <div id="input-area">
      <div class="input-row">
        <input type="text" id="chat-input" placeholder="Type your message here...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
      <div class="input-row">
        <button id="attach-btn" onclick="document.getElementById('file-input').click()">Attach</button>
        <input type="file" id="file-input" accept="image/*,audio/*">
      </div>
    </div>
  </div>
  
<ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2103477250263009"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  <script>
    let isDarkMode = true;
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.body.style.backgroundColor = "var(--bg-dark)";
        document.body.style.color = "var(--text-dark)";
        document.querySelector("#chat-container").style.background = "var(--chat-bg-dark)";
        document.querySelector("#input-area").style.background = "var(--header-dark)";
        document.getElementById("theme-toggle").textContent = "Switch to Light Mode";
      } else {
        document.body.style.backgroundColor = "var(--bg-light)";
        document.body.style.color = "var(--text-light)";
        document.querySelector("#chat-container").style.background = "var(--chat-bg-light)";
        document.querySelector("#input-area").style.background = "var(--header-light)";
        document.getElementById("theme-toggle").textContent = "Switch to Dark Mode";
      }
    }

    async function getAIResponse(userMessage) {
      // Replace with your secure backend that calls ChatGPT API.
      // For demo, we'll simulate a delay and a static response.
      await new Promise(resolve => setTimeout(resolve, 1500));
      if(userMessage.toLowerCase().includes("media")) {
          return "When it comes to media, you can send images, audio, or videos. For example, you might upload a photo or an audio clip.";
      }
      if(userMessage.toLowerCase().includes("programming")) {
          return "Programming involves writing code in languages like JavaScript, Python, and Java. For example, in JavaScript: console.log('Hello, World!');";
      }
      return "I'm here to help with your questions about programming, chatbots, or media.";
    }

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const messageText = input.value.trim();
      if (!messageText) return;
      
      addMessage(messageText, "user-message");
      input.value = "";
      
      const aiResponse = await getAIResponse(messageText);
      addMessage(aiResponse, "ai-message");
    }
    
    function addMessage(text, type) {
      const messagesContainer = document.getElementById("messages");
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", type);
      messageElem.textContent = text;
      messagesContainer.appendChild(messageElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Handle file attachment (images and audio)
    document.getElementById("file-input").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const mediaURL = e.target.result;
        addMediaMessage(mediaURL, file.type);
      };
      reader.readAsDataURL(file);
    });

    function addMediaMessage(mediaURL, type) {
      const messagesContainer = document.getElementById("messages");
      const mediaElem = document.createElement("div");
      mediaElem.classList.add("message", "user-message", "media-message");
      
      if(type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = mediaURL;
        img.alt = "User attached image";
        mediaElem.appendChild(img);
      } else if(type.startsWith("audio/")) {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = mediaURL;
        mediaElem.appendChild(audio);
      } else {
        mediaElem.textContent = "Unsupported media type.";
      }
      
      messagesContainer.appendChild(mediaElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>

  <a href="index.html" style="display: block; margin-top: 20px; color: lightblue;">Back to Home</a>

</body>
</html>
