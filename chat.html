<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FredieTech Live Chat</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: white;
      --header-dark: #222;
      --chat-bg-dark: #1e1e1e;
      --user-msg-dark: #2ecc71;  /* green */
      --ai-msg-dark: #3498db;    /* blue */

      --bg-light: #f5f5f5;
      --text-light: #333;
      --header-light: #eee;
      --chat-bg-light: #fff;
      --user-msg-light: #27ae60; /* slightly different green */
      --ai-msg-light: #2980b9;   /* slightly different blue */
    }

    /* Default to dark mode */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.5s, color 0.5s;
    }

    header {
      background-color: var(--header-dark);
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    
    #theme-toggle {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: var(--ai-msg-dark);
      color: white;
      transition: background 0.3s;
    }
    #theme-toggle:hover {
      background: var(--ai-msg-light);
    }
    
    /* Chat container */
    #chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 80px);
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #333;
      background: var(--chat-bg-dark);
      transition: background 0.5s;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: var(--user-msg-dark);
      color: white;
    }
    
    .ai-message {
      align-self: flex-start;
      background-color: var(--ai-msg-dark);
      color: white;
    }
    
    #input-area {
      display: flex;
      padding: 10px;
      background: var(--header-dark);
      transition: background 0.5s;
    }
    
    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    
    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--ai-msg-dark);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #send-btn:hover {
      background-color: var(--ai-msg-light);
    }
  </style>
</head>
<body>

  <header>
    <h1>FredieTech Live Chat</h1>
    <button id="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>
  </header>

  <div id="chat-container">
    <div id="messages">
      <div class="message ai-message">AI: Hi! Ask me anything about programming, chatbots, or media!</div>
    </div>
    <div id="input-area">
      <input type="text" id="chat-input" placeholder="Type your message here...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let isDarkMode = true;
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.body.style.backgroundColor = "var(--bg-dark)";
        document.body.style.color = "var(--text-dark)";
        document.querySelector("#chat-container").style.background = "var(--chat-bg-dark)";
        document.querySelector("#input-area").style.background = "var(--header-dark)";
        document.getElementById("theme-toggle").textContent = "Switch to Light Mode";
      } else {
        document.body.style.backgroundColor = "var(--bg-light)";
        document.body.style.color = "var(--text-light)";
        document.querySelector("#chat-container").style.background = "var(--chat-bg-light)";
        document.querySelector("#input-area").style.background = "var(--header-light)";
        document.getElementById("theme-toggle").textContent = "Switch to Dark Mode";
      }
    }

    async function getAIResponse(userMessage) {
      // Replace with your backend endpoint that calls the ChatGPT API securely.
      // This example uses a placeholder response.
      await new Promise(resolve => setTimeout(resolve, 1500));
      if(userMessage.toLowerCase().includes("logo")) {
          return "Logos are an essential element for branding. They are designed to be memorable, scalable, and reflective of a company's identity.";
      }
      if(userMessage.toLowerCase().includes("programming")) {
          return "Programming involves writing code in languages like JavaScript, Python, and Java to build software, websites, and applications.";
      }
      return "I'm here to help with your questions about programming, chatbots, or media.";
    }

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const messageText = input.value.trim();
      if (!messageText) return;
      
      addMessage(messageText, "user-message");
      input.value = "";
      
      const aiResponse = await getAIResponse(messageText);
      addMessage(aiResponse, "ai-message");
    }
    
    function addMessage(text, type) {
      const messagesContainer = document.getElementById("messages");
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", type);
      messageElem.textContent = text;
      messagesContainer.appendChild(messageElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>

  <a href="index.html" style="display: block; margin-top: 20px; color: lightblue;">Back to Home</a>

</body>
</html>
