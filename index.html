<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FredieTech</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* Header with solid color instead of background image */
        header {
            background-color: #333;
            padding: 60px 20px;
            color: white;
            position: relative;
        }

        /* Overlay for Better Readability */
        .header-overlay {
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }

        section {
            padding: 70px 20px;
            border-bottom: 2px solid #ddd;
            color: white;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .purple { background-color: purple; }
        .yellow { background-color: gold; }
        .black { background-color: black; }
        .white { background-color: white; color: black; border: 1px solid black; }

        .section-bg-1 { background-image: url('https://files.catbox.moe/hqt8ca.jpg'); }
        .section-bg-2 { background-image: url('https://files.catbox.moe/94c8h9.jpg'); }
        .section-bg-3 { background-image: url('https://files.catbox.moe/270fec.jpg'); }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px 20px;
        }

        /* Audio Player Styling */
        .audio-player {
            background: #222;
            color: white;
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }

        .audio-controls button {
            background-color: #444;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            font-size: 16px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #555;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .progress-bar {
            height: 8px;
            background: #0f0;
            width: 0%;
            border-radius: 5px;
        }

        .time {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-overlay">
            <h1>Welcome to FredieTech</h1>
            <p>Explore programming, WhatsApp bots, media downloads, and more.</p>
        </div>
    </header>

    <!-- Audio Player Section -->
    <div class="audio-player">
        <audio id="audio"></audio>
        <div class="audio-controls">
            <button onclick="prevTrack()">⏮</button>
            <button onclick="togglePlayPause()" id="playPauseBtn">▶</button>
            <button onclick="nextTrack()">⏭</button>
        </div>
        <div class="progress-container" onclick="seek(event)">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
    </div>

    <section id="about" class="section-bg-1">
        <div class="overlay">
            <h2>About Me</h2>
            <p>Learn about FredieTech, a hub for programming, WhatsApp bots, and tech innovations.</p>
            <a href="about.html"><button class="red">Read More</button></a>
        </div>
    </section>

    <section id="media" class="section-bg-2">
        <div class="overlay">
            <h2>Media Platforms</h2>
            <p>Discover top media download platforms for videos, music, and more.</p>
            <a href="media.html"><button class="blue">Visit Media</button></a>
        </div>
    </section>

    <footer>
        <p>FredieTech &copy; 2025</p>
    </footer>

    <script>
        const audio = document.getElementById("audio");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressBar = document.getElementById("progressBar");
        const currentTimeEl = document.getElementById("currentTime");
        const totalTimeEl = document.getElementById("totalTime");

        const tracks = [
            'https://files.catbox.moe/hpwsi2.mp3',
            'https://files.catbox.moe/xci982.mp3',
            'https://files.catbox.moe/utbujd.mp3',
            'https://files.catbox.moe/w2j17k.m4a',
            'https://files.catbox.moe/851skv.m4a',
            'https://files.catbox.moe/qnhtbu.m4a',
            'https://files.catbox.moe/lb0x7w.mp3'
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            audio.src = tracks[index];
            audio.load();
            updateTimeDisplay();
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "⏸";
            } else {
                audio.pause();
                playPauseBtn.textContent = "▶";
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audio.play();
            playPauseBtn.textContent = "⏸";
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audio.play();
            playPauseBtn.textContent = "⏸";
        }

        function updateTimeDisplay() {
            audio.addEventListener("timeupdate", () => {
                let currentTime = audio.currentTime;
                let duration = audio.duration;

                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);

                let progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = progressPercent + "%";
            });
        }

        function seek(event) {
            const progressContainer = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressContainer.clientWidth;
            const duration = audio.duration;

            audio.currentTime = (clickX / width) * duration;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        audio.addEventListener("ended", nextTrack);
        loadTrack(currentTrackIndex);
    </script>

</body>
</html>
